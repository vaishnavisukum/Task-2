<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="body">

  <div class="topbox">
    <div class="login-box ">
      <div>
        <img src="./collegelogo.jpg" alt="college-logo" class="logo" />
      </div>
      <div>Hostel Leave Managemant</div>
    </div>
    <div class="login-box" id="center">
      <div>
        <img src="./profilelogo.png" alt="Student Profile image" class="logo" />
      </div>
      <div>Student Portal</div>
    </div>
  </div>
  <div class="loginelement ">
    <div class="loginbox height">
      <h2 id="Welcome">Welcome , Student</h2>
      
      <form action="./signup.html">
        <h5 id="text">Full Name</h5>
         <div class="container"> 
        <input type="text" class="input" placeholder="Alex Xander">
      </div>
       
        <h3 id="text">Email Address</h3>
<div class="container">
        <input type="email" name="email" class="input" placeholder="you@gmail.com">
      </div>
        <h3 id="text">Mobile Number</h3>
       <div class="container">
        <input type="tel" maxlength="10" pattern="\d{10}" class="input" placeholder="+91 0000000000">
      </div>
        <h3 id="text">Password</h3>
        <div class="container">
        <input type="password" name="password" class="input" placeholder="**********">
      </div>
        <button type="submit" class="submit"> Sign up</button>
        <div><label for="index-a" class="signin-link">Already have account?<a href="./signup.html" class="index-a">login
          </label> </a> </div>
        <div id="align-line">
          <div class="line">
          </div>
          <div> OR</div>
          <div class="line">
          </div>
        </div>
        <div class="align">
          <div><img src="./google-logo.png" alt="google logo" id="google-logo"></div>
          <div><a href="" class="google">Login with Google</a></div>
        </div>
    </div>
  </div>
</body>

</html>
